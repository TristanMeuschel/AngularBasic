<h1>My card selected was {{cardNumber}}</h1>
<button (click)="onStart()">Start</button>
<button (click)="onStop()">Stop</button>
<div class="wrapper">
  <div *ngFor="let card of cardsArray; let index" >
    <app-card *ngIf="index % 2 === 0"
      [cardNumber]="index+1"
      (cardNumberEmmit)="funtionInFather($event)"
      ></app-card>
  </div>
</div>
